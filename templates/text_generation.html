<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation with Auto-complete</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: black;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: vertical;
        }
        textarea:focus {
            border-color: #00796b;
            outline: none;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #92a8d1;
            color: White;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f8e9;
            border-radius: 8px;
            text-align: left;
            color: #2e7d32;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #92a8d1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #3a4353;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text Generation with Auto-complete</h1>
        <form action="/text_generation" method="POST">
            <textarea name="prompt" rows="1" cols="50" style="text-align: right;">{{ prompt if prompt else '' }}</textarea><br><br>
            <input type="submit" value="Generate Text أنشئ نصًا">
        </form>
        

        {% if generated_text %}
    <div class="result">
        <h3> {{ generated_text }}</h3>
    </div>
    <!-- Back to Main Page Button -->
    <button class="back-button" onclick="window.location.href='/'">  ← Back to Main Page</button>
    {% endif %}

        
    </div>

    

</body>
</html>
